<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Model UI desing </title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!--  header tag  start -->
    <header>
        <div class="cont">
            <div class="logo">
                <img src="/img/gitlab-logo-600.png" alt="ourlogo">
            </div>

            <span class="bars"> <i class="fa-solid fa-bars-staggered"></i></span>

            <div class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search">
            </div>
        </div>

        <div class="notification">
            <i class="fa-solid fa-bell"></i>
            <div class="img">
                <img src="/img/header img.jpg" alt="jonson">
            </div>
        </div>
    </header>

    <!-- header tag  end  -->

    <aside>
        <div class="aside-container-1">
            <div class="icon-2">
                <i class="fa-solid fa-chart-pie"></i><a class="Overview" href="#">Overview</a>
            </div>

            <div class="icon-1">
                <i class="fa-solid fa-file-lines"></i> <a href="#">Pages</a>
            </div>

            <div class="dropdown">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="dropbtn">Sales</span>
                <div class="dropdown-content">
                    <a href="#">Product List</a>
                    <a href="#">Billing</a>
                    <a href="#">invoice</a>
                </div>
            </div>

            <div class="icon-1">
                <i class="fa-solid fa-envelope"></i> <a href="#">Message</a>
            </div>

            <div class="icon-1">
                <i class=" fa-solid fa-lock"></i> <a href="#">Authentication</a>
            </div>
        </div>

        <div class=aside-container-2>
            <div class="icon">
                <i class="fa-solid fa-database"></i><a href="#">Docs</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-database"></i><a href="#">Components</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-life-ring"></i><a href="#">help</a>
            </div>
        </div>
    </aside>

</body>

</html>
